<!-- Feedback form -->
<html>
	<head>
		<title> Feedback Form </title>
	</head>
	
	<body style="background-color:white;">
		<form action="http://webcsd.sacredheart.edu/randallj/cs553sp14/display_form_data.asp" method="post">
			<label for="First-name">First Name:</label><br>
			<input type="text" id="First-name" name="First-name"><br><br>
			<label for="Last-name">Last Name:</label><br>
			<input type="text" id="Last-name" name="Last-name"><br><br>
			<input type="radio" name="Feedback" value="Interested"> Interested
			<input type="radio" name="Feedback" value="Not Interested"> Not Interested<br><br>
			<select id="Dropdown" name="Dropdown">
				<option value="Activity 1">Playing Sports</option>
				<option value="Activity 2">Reading books</option>
				<option value="Activity 3">Spending time</option>
			</select><br><br>
			Comment:<br>
			<textarea name="Comment" rows="3" cols="30"></textarea><br><br>
			<input type="submit" value="Submit">
		<a href="Mainpage.html">Return</a> to the Main page.
		</form>
	</body>
</html>
