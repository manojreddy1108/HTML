<html>
<head>
    <title> Display of Grade </title>
</head>
<body>
	<script>
    var Grade = prompt("Enter your Grade between 1-100");
        if(Grade>=90 && Grade<=100)
        {
            document.write("A");
        }
        else if(Grade>=80 && Grade<=89)
        {
            document.write("B");
        }  
        else if(Grade>=70 && Grade<=79)
        {
            document.write("C");
        } 
        else if(Grade>=60 && Grade<=69)
        {
            document.write("D");
        }
        else
        {
            document.write("F");
        }
    </script>
</body>
</html>
