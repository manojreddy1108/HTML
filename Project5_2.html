<html>
<head>
    <title> Prompt for Name </title>
</head>
<body>
	<script>
    var name = prompt("What is your name?","Enter your name here");
        if(confirm("Is this correct?")==true)
        {
            document.write("Welcome "+ name+"!");
        }
        else
        {
            while(confirm("Is this correct?")!=true)
            {
            var name = prompt("What is your name?","Enter your name here");
            }
            document.write("Welcome "+ name);
        }   
    </script>
</body>
</html>
